<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'myStyle/style.css' %}">
    <title>Document</title>
</head>

<body>
    <div class="body-bg">
        <header>
            <nav>
                <div class="nav-links">
                    <a href="{% url 'websites:home' %}">Home</a>
                    <a href="/admin">User</a> {% if user.is_authenticated %}
                    <a href="{% url 'websites:logout' %}">logout</a> {% else %}
                    <a href="{% url 'websites:userlogin' %}">Login</a> {% endif %}
                </div>
                <div class="nav-links right">
                    <a href="{% url 'websites:signup' %}">Sign up</a>
                </div>
            </nav>
        </header>
        <div class="content">
            {% block body_block %} {% endblock %}
        </div>
    </div>




</body>

</html>
